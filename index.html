<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </header>

    <main>
        <div class="container">
            <!-- nome e cognome -->
            <div class="form-item">
                <label for="user-name">Nome e Cognome</label>
                <input type="text" name="user-name" id="user-name">
            </div>

            <!-- km da percorrere -->
            <div class="form-item">
                <label for="km-number">Km da percorrere</label>
                <input type="number" name="km-number" id="km-number">
            </div>

            <!-- fascia d'età -->
            <div class="form-item">
                <label for="age-select">Fascia d'età</label>
                <select name="age-select" id="age-select">
                    <option value=""></option>
                    <option value="Under-18">Minorenne</option>
                    <option value="Standard">Maggiorenne</option>
                    <option value="Over-65">Over 65</option>
                </select>
            </div>

            <!-- bottoni -->
            <button id="form-btn">Genera</button>
            <button id="form-clear-btn">Annulla</button>
        </div>

        <div class="result d-none">
            <h2></h2>
            <p>Il tuo colore prederito</p>
        </div>
    </main>

    <footer>
        <h4>Ferrovie Booleane</h4>
    </footer>
    
    <!-- scripts -->
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
